        border-color: rgba(255, 255, 255, 0.08);
      }
      .message-bubble.user { background: linear-gradient(135deg, var(--accent), var(--purple)); }
      .stat-item, .consciousness-metric, .emotion-bubble { background: rgba(255,255,255,0.04); border-color: rgba(255,255,255,0.08); }
      .message-input { background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.18); }
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>
  <div class="neural-bg"></div>
  <div class="reality-field"></div>
  <div class="app-container">
    <header>
      <div class="brand">
        <div class="logo"><i class="fa-solid fa-atom"></i></div>
        Multi-AI Chat Nexus â€” SHAHID Ultra Pro
      </div>
      <div class="control-panel">
        <div class="quantum-status">
          <div class="quantum-indicator"></div>
          Online
        </div>
        <button class="hologram-btn" id="toggleSidebar"><i class="fa-solid fa-sliders"></i> Panel</button>
      </div>
    </header>

    <main style="display:flex; height: calc(100vh - 72px);">
      <aside class="quantum-sidebar" id="sidebar">
        <div class="sidebar-tabs">
          <button class="tab-btn active">Models</button>
          <button class="tab-btn">Tools</button>
          <button class="tab-btn">History</button>
        </div>
        <div class="tab-content">
          <div class="ai-model-grid">
            <div class="ai-model-card">
              <div class="model-header">
                <div class="model-avatar"><i class="fa-solid fa-robot"></i></div>
                <div class="model-info">
                  <h4>GPT-Omni Ultra</h4>
                  <p>Reasoning + Tools + Vision</p>
                </div>
              </div>
              <div class="model-stats">
                <div class="stat-item"><div class="stat-value">9.7</div><div class="stat-label">IQ</div></div>
                <div class="stat-item"><div class="stat-value">42ms</div><div class="stat-label">Latency</div></div>
                <div class="stat-item"><div class="stat-value">99.9%</div><div class="stat-label">Uptime</div></div>
              </div>
              <div class="consciousness-meter">
                <div class="consciousness-bar"><div class="consciousness-fill" style="width: 68%"></div></div>
              </div>
            </div>
          </div>
        </div>
      </aside>

      <section class="quantum-chat" style="flex:1;">
        <div class="chat-header">
          <div class="chat-title">
            <div class="reality-indicator">Quantum Sync</div>
            <h2 style="color:white; margin:0;">Conversation</h2>
          </div>
          <div class="response-metrics">
            <div class="metric-badge"><i class="fa-regular fa-clock"></i> 0.12s</div>
            <div class="metric-badge"><i class="fa-solid fa-microchip"></i> 32%</div>
          </div>
        </div>

        <div class="chat-messages" id="messages">
          <div class="message-cluster">
            <div class="message-bubble user">
              <div class="message-header">
                <div class="message-author"><i class="fa-solid fa-user"></i> You <span class="author-badge">HUMAN</span></div>
                <div class="message-meta"><span>now</span></div>
              </div>
              <div class="response-content">Hello, world.</div>
            </div>

            <div class="message-bubble">
              <div class="message-header">
                <div class="message-author"><i class="fa-solid fa-robot"></i> Nexus <span class="author-badge">AI</span></div>
                <div class="message-meta"><span class="confidence-indicator confidence-high">High</span></div>
              </div>
              <div class="response-content">Hi! I am alive and shimmering.</div>
            </div>
          </div>
        </div>

        <div class="quantum-input">
          <div class="input-container">
            <div class="input-field">
              <textarea id="input" class="message-input" placeholder="Compose across dimensions..."></textarea>
              <div class="input-enhancements">
                <button class="enhancement-btn" title="Attach"><i class="fa-solid fa-paperclip"></i></button>
                <button class="enhancement-btn" title="Mic"><i class="fa-solid fa-microphone"></i></button>
                <button class="enhancement-btn" title="Generate"><i class="fa-solid fa-wand-magic-sparkles"></i></button>
              </div>
            </div>
            <button class="quantum-send" id="send"><i class="fa-solid fa-paper-plane"></i></button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleSidebar = document.getElementById('toggleSidebar');
    const input = document.getElementById('input');
    const send = document.getElementById('send');
    const messages = document.getElementById('messages');

    toggleSidebar.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });

    function appendMessage(author, content, isUser = false) {
      const cluster = document.createElement('div');
      cluster.className = 'message-cluster';
      const bubble = document.createElement('div');
      bubble.className = 'message-bubble' + (isUser ? ' user' : '');
      bubble.innerHTML = `
        <div class="message-header">
          <div class="message-author">${isUser ? '<i class=\"fa-solid fa-user\"></i> You <span class=\"author-badge\">HUMAN</span>' : '<i class=\"fa-solid fa-robot\"></i> Nexus <span class=\"author-badge\">AI</span>'}</div>
          <div class="message-meta">${isUser ? '<span>now</span>' : '<span class=\"confidence-indicator confidence-high\">High</span>'}</div>
        </div>
        <div class="response-content"></div>`;
      bubble.querySelector('.response-content').textContent = content;
      cluster.appendChild(bubble);
      messages.appendChild(cluster);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      appendMessage('You', text, true);
      input.value = '';
      try {
        const res = await fetch('/chat', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        appendMessage('Nexus', data.reply || 'No response');
      } catch (err) {
        appendMessage('Nexus', 'Error contacting server');
      }
    }

    send.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
